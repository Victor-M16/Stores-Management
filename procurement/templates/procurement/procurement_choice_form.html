{% extends 'procurement/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Procurement Choice Form</h2>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        
        {{ form }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
