{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
		{% tailwind_css %}
	</head>

	<body class=" ">
        <div class="flex flex-col h-screen">
            <header class="flex h-16 items-center gap-4 border-b px-6 ">
                <nav class="flex gap-4 md:gap-6">
                <a class="text-sm font-medium" href="#">
                    Dashboard
                </a>
                <a class="text-sm font-medium" href="#">
                    RFQ's
                </a>
                
                <a class="text-sm font-medium" href="#">
                    Settings
                </a>
                </nav>
                
            </header>
            <main class="flex flex-1 flex-col gap-4 p-4 md:gap-8 md:p-10">
                <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                    <div class="p-6 flex flex-row items-center justify-between pb-2 space-y-0">
                    <h3 class="whitespace-nowrap tracking-tight text-sm font-medium">Total Products</h3>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    >
                        <line x1="12" x2="12" y1="2" y2="22"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    </div>
                    <div class="p-6">
                    <div class="text-2xl font-bold">3</div>
                    <!-- <p class="text-xs text-gray-500 dark:text-gray-400">+20.1% from last month</p> -->
                    </div>
                </div>
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                    <div class="p-6 flex flex-row items-center justify-between pb-2 space-y-0">
                    <h3 class="whitespace-nowrap tracking-tight text-sm font-medium">Departments</h3>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    >
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    </div>
                    <div class="p-6">
                    <div class="text-2xl font-bold">+2350</div>
                    <p class="text-xs text-gray-500 dark:text-gray-400">+180.1% from last month</p>
                    </div>
                </div>
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                    <div class="p-6 flex flex-row items-center justify-between pb-2 space-y-0">
                    <h3 class="whitespace-nowrap tracking-tight text-sm font-medium">Pending Orders</h3>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    >
                        <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                        <line x1="2" x2="22" y1="10" y2="10"></line>
                    </svg>
                    </div>
                    <div class="p-6">
                    <div class="text-2xl font-bold">0</div>
                    <!-- <p class="text-xs text-gray-500 dark:text-gray-400">+19% from last month</p> -->
                    </div>
                </div>
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                    <div class="p-6 flex flex-row items-center justify-between pb-2 space-y-0">
                    <h3 class="whitespace-nowrap tracking-tight text-sm font-medium">Approved Orders</h3>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    >
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                    </div>
                    <div class="p-6">
                    <div class="text-2xl font-bold">0</div>
                    <!-- <p class="text-xs text-gray-500 dark:text-gray-400">+201 since last hour</p> -->
                    </div>
                </div>
                </div>
                <div>
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                    <div class="relative w-full overflow-auto" hx-get="{% url 'stock:index' %}" hx-trigger="every 2s" hx-swap="outerHTML" hx-target="#data-table">
                        <div id="data-table">
                            {% include 'stock/partials/data-partial.html' %}
                        </div>
                    </div>
                </div>
                </div>
            </main>
        </div>
    </body>
</html>
